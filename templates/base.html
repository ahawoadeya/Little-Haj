{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="wild-book-google-fonts-css" href="//fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&amp;family=Raleway:wght@500;600&amp;display=swap" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/baseline-styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/default-styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/black-styles.css' %}">
    <title>Little Haj</title>
</head>
<body class="home blog custom-background wp-embed-responsive loaded preloader-off sticky-nav">
    <div id="page" class="hfeed site">
        <div class="wrapper">
            {% include 'banner.html' %}
            <div id="content" class="site-content" style="padding-top: 116.906px;">
                {% include 'nav.html' %}
                <section id="primary" class="content-area">
                    <main id="main" class="site-main" role="main">
                        {% include 'post.html' %}
                    </main>
                </section>
                {% include 'footer.html' %}
            </div>
        </div>
    </div>

    {% include 'scripts.html' %}
</body>
</html>
